<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log In Now! | The Wisdom Lab</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<style>
    
      .button1 {
        background-color: #008080;
        border: none;
        color: white;
        padding: 20px 34px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        position: absolute;
        top: 60%;
        left: 46.7%;
        border-radius: 12px;
      }
    </style>

</head>
<body style="background-color: BlanchedAlmond;">
<h1 align="center">Log In To Your Account Now</h1>
<p style="text-align:center">The Wisdom Lab aims to enrich the lives of your children, the future of Singapore.</p>
<p style="text-align:center">Enter your log in information</p>

<form method="post" action ="login">
<h3 align="center">Account creation</h3>
<p style="text-align:center">
<input type="text" name="username" placeholder="username"><br>
<input type="password" name="password" placeholder="password"><br>
<span style="color: red;text-align: center" th:if="${error}">Log In has failed, please enter a valid account with the correct password</span>
</p>

<p style="text-align:center">
<input type="submit" value="Log In"><br>
</p>
</form>

<p>
<a href="/" class="button1"><h1>HOME</h1></a>
</p>

</body>
</html>
