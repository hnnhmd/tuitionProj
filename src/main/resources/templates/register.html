<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register with us! | The Wisdom Lab</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<style>
    
      .button1 {
        background-color: #008080;
        border: none;
        color: white;
        padding: 20px 34px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        position: absolute;
        top: 60%;
        left: 50%;
        border-radius: 12px;
      }
    </style>

</head>
<body style="background-color: BlanchedAlmond;">
<h1 align="center">Registration</h1>
<p style="text-align:center">The Wisdom Lab aims to enrich the lives of your children, the future of Singapore.</p>
<p>Please fill in the form below to get you started on the registration process</p>

<span style="color: red;text-align: center" th:if="${error}">Username is taken! Choose another.</span>

<form method="post" action ="register">
<p>
<h3>Personal particulars</h3>
<input type="text" name="firstName" placeholder="First Name"><br>
<input type="text" name="lastName" placeholder="Last Name"><br>
</p>

<p>
<h3>Payment details</h3>
<input type="text" name="contactNumber" placeholder="Contact Number"><br>
<input type="text" name="bankAccountNumber" placeholder="Bank Account Number"><br>
</p>

<p>
<h3>Account creation</h3>
<input type="text" name="username" placeholder="username"><br>
<input type="password" name="password" placeholder="password"><br>
</p>

<p>
<input type="submit" value="register"><br>
</p>
</form>

<p>
<a href="/" class="button1"><h1>HOME</h1></a>
</p>

</body>
</html>
